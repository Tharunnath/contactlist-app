<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
	<title>Contact List App</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>
<div class="container">
<h1>Contact List App</h1>
<table ng-controller="myController" class="table">
<thead>
	<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Mobile</th>
		<th>Action</th>
	</tr>
</thead>
	<tbody>
	<tr>
		<td><input type="text" class="form-control" ng-model="contact.name"></td>
		<td><input type="text" class="form-control" ng-model="contact.email"></td>
		<td><input type="text" class="form-control" ng-model="contact.mobile"></td>
		<td><button class="btn-primary" ng-click="addContact()">Add Contact </button></td>
		<td><button class="btn-info" ng-click="updateContact()">Update Contact </button></td>


	</tr>
		<tr ng-repeat="contact in contactList">
		<td>{{contact.name}}</td>
<td>{{contact.email}}
</td>
<td>{{contact.mobile}}
</td>
<td>
<button class="btn-danger" ng-click="deleteContact(contact._id)">Delete  </button>
<button class="btn-warning" ng-click="editContact(contact._id)">Edit  </button></td> 
		</tr>

	</tbody>
</table>	
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script type="text/javascript" src="controller.js"></script>
</body>
</html>
